<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#F5F4F0"/>
  
  <!-- Browser Frame -->
  <rect x="100" y="80" width="1000" height="640" rx="8" fill="#FFFFFF" stroke="#E5E5E5" stroke-width="1"/>
  
  <!-- Browser Header -->
  <rect x="100" y="80" width="1000" height="40" rx="8" fill="#FAFAFA"/>
  <rect x="100" y="112" width="1000" height="8" fill="#FAFAFA"/>
  
  <!-- Traffic Lights -->
  <circle cx="128" cy="100" r="6" fill="#FF5F56"/>
  <circle cx="148" cy="100" r="6" fill="#FFBD2E"/>
  <circle cx="168" cy="100" r="6" fill="#27CA40"/>
  
  <!-- URL Bar -->
  <rect x="300" y="90" width="600" height="20" rx="4" fill="#EFEFEF"/>
  
  <!-- Content Area -->
  <rect x="140" y="160" width="920" height="520" fill="#FCFCFA"/>
  
  <!-- Sidebar -->
  <rect x="140" y="160" width="220" height="520" fill="#FAFAFA"/>
  
  <!-- Sidebar Nav Items -->
  <text x="170" y="200" fill="#0F0F0F" font-family="system-ui" font-size="14" font-weight="600">Design System</text>
  
  <rect x="160" y="220" width="180" height="32" rx="6" fill="#0F0F0F"/>
  <text x="180" y="242" fill="#FFFFFF" font-family="system-ui" font-size="12">Overview</text>
  
  <text x="180" y="280" fill="#6B6B6B" font-family="system-ui" font-size="12">Foundations</text>
  <text x="180" y="305" fill="#6B6B6B" font-family="system-ui" font-size="12">Components</text>
  <text x="180" y="330" fill="#6B6B6B" font-family="system-ui" font-size="12">Patterns</text>
  <text x="180" y="355" fill="#6B6B6B" font-family="system-ui" font-size="12">Tokens</text>
  
  <!-- Main Content -->
  <text x="400" y="200" fill="#0F0F0F" font-family="system-ui" font-size="28" font-weight="600">Mono Design System</text>
  <text x="400" y="230" fill="#6B6B6B" font-family="system-ui" font-size="14">Build consistent, accessible interfaces at scale.</text>
  
  <!-- Stats Cards -->
  <rect x="400" y="260" width="200" height="80" rx="8" fill="#FFFFFF" stroke="#E8E8E8" stroke-width="1"/>
  <text x="420" y="290" fill="#6B6B6B" font-family="system-ui" font-size="11">COMPONENTS</text>
  <text x="420" y="320" fill="#0F0F0F" font-family="system-ui" font-size="24" font-weight="600">47</text>
  
  <rect x="620" y="260" width="200" height="80" rx="8" fill="#FFFFFF" stroke="#E8E8E8" stroke-width="1"/>
  <text x="640" y="290" fill="#6B6B6B" font-family="system-ui" font-size="11">TOKENS</text>
  <text x="640" y="320" fill="#0F0F0F" font-family="system-ui" font-size="24" font-weight="600">124</text>
  
  <rect x="840" y="260" width="200" height="80" rx="8" fill="#FFFFFF" stroke="#E8E8E8" stroke-width="1"/>
  <text x="860" y="290" fill="#6B6B6B" font-family="system-ui" font-size="11">PATTERNS</text>
  <text x="860" y="320" fill="#0F0F0F" font-family="system-ui" font-size="24" font-weight="600">18</text>
  
  <!-- Component Preview Section -->
  <text x="400" y="390" fill="#0F0F0F" font-family="system-ui" font-size="16" font-weight="500">Button Component</text>
  
  <!-- Button Variants -->
  <rect x="400" y="410" width="100" height="36" rx="6" fill="#0F0F0F"/>
  <text x="450" y="434" text-anchor="middle" fill="#FFFFFF" font-family="system-ui" font-size="12">Primary</text>
  
  <rect x="520" y="410" width="100" height="36" rx="6" fill="#FFFFFF" stroke="#0F0F0F" stroke-width="1"/>
  <text x="570" y="434" text-anchor="middle" fill="#0F0F0F" font-family="system-ui" font-size="12">Secondary</text>
  
  <rect x="640" y="410" width="100" height="36" rx="6" fill="transparent"/>
  <text x="690" y="434" text-anchor="middle" fill="#0F0F0F" font-family="system-ui" font-size="12" text-decoration="underline">Tertiary</text>
  
  <!-- Code Preview -->
  <rect x="400" y="470" width="640" height="180" rx="8" fill="#1a1a1a"/>
  <text x="420" y="500" fill="#6B8A6B" font-family="monospace" font-size="11">// Button variants</text>
  <text x="420" y="520" fill="#B8B8B8" font-family="monospace" font-size="11">&lt;Button variant="primary"&gt;Primary&lt;/Button&gt;</text>
  <text x="420" y="540" fill="#B8B8B8" font-family="monospace" font-size="11">&lt;Button variant="secondary"&gt;Secondary&lt;/Button&gt;</text>
  <text x="420" y="560" fill="#B8B8B8" font-family="monospace" font-size="11">&lt;Button variant="tertiary"&gt;Tertiary&lt;/Button&gt;</text>
  <text x="420" y="590" fill="#6B8A6B" font-family="monospace" font-size="11">// Size variants: sm, md, lg</text>
  <text x="420" y="610" fill="#B8B8B8" font-family="monospace" font-size="11">&lt;Button size="lg"&gt;Large Button&lt;/Button&gt;</text>
</svg>