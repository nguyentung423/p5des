<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#F5F4F0"/>
  
  <!-- Phone Frame -->
  <rect x="280" y="40" width="240" height="520" rx="24" fill="#FFFFFF" stroke="#E8E8E8" stroke-width="1"/>
  
  <!-- Phone Notch -->
  <rect x="350" y="50" width="100" height="20" rx="10" fill="#0F0F0F"/>
  
  <!-- Step Indicator -->
  <text x="400" y="110" text-anchor="middle" fill="#6B6B6B" font-family="system-ui" font-size="11">STEP 1 OF 3</text>
  
  <!-- Title -->
  <text x="400" y="150" text-anchor="middle" fill="#0F0F0F" font-family="system-ui" font-size="16" font-weight="500">Enter Amount</text>
  
  <!-- Input Field -->
  <rect x="310" y="180" width="180" height="60" rx="8" fill="#F8F8F6" stroke="#E5E5E5" stroke-width="1"/>
  <text x="400" y="220" text-anchor="middle" fill="#0F0F0F" font-family="system-ui" font-size="28" font-weight="600">$2,450</text>
  
  <!-- Quick Amounts -->
  <rect x="310" y="260" width="55" height="32" rx="6" fill="#F0F0F0"/>
  <text x="337" y="282" text-anchor="middle" fill="#6B6B6B" font-family="system-ui" font-size="11">$500</text>
  
  <rect x="372" y="260" width="55" height="32" rx="6" fill="#F0F0F0"/>
  <text x="400" y="282" text-anchor="middle" fill="#6B6B6B" font-family="system-ui" font-size="11">$1,000</text>
  
  <rect x="434" y="260" width="55" height="32" rx="6" fill="#F0F0F0"/>
  <text x="462" y="282" text-anchor="middle" fill="#6B6B6B" font-family="system-ui" font-size="11">$5,000</text>
  
  <!-- Recipient Section -->
  <text x="320" y="330" fill="#6B6B6B" font-family="system-ui" font-size="11">RECIPIENT</text>
  <rect x="310" y="345" width="180" height="48" rx="8" fill="#FFFFFF" stroke="#E5E5E5" stroke-width="1"/>
  <circle cx="340" cy="369" r="16" fill="#E5E5E5"/>
  <text x="365" y="365" fill="#0F0F0F" font-family="system-ui" font-size="12" font-weight="500">Acme Corp</text>
  <text x="365" y="380" fill="#6B6B6B" font-family="system-ui" font-size="10">acme@business.com</text>
  
  <!-- Note Section -->
  <text x="320" y="430" fill="#6B6B6B" font-family="system-ui" font-size="11">NOTE (OPTIONAL)</text>
  <rect x="310" y="445" width="180" height="40" rx="8" fill="#FFFFFF" stroke="#E5E5E5" stroke-width="1"/>
  <text x="320" y="470" fill="#AAAAAA" font-family="system-ui" font-size="11">Invoice #1234</text>
  
  <!-- Continue Button -->
  <rect x="310" y="500" width="180" height="44" rx="8" fill="#0F0F0F"/>
  <text x="400" y="528" text-anchor="middle" fill="#FFFFFF" font-family="system-ui" font-size="13" font-weight="500">Continue</text>
  
  <!-- Label -->
  <text x="400" y="585" text-anchor="middle" fill="#6B6B6B" font-family="system-ui" font-size="12">Amount Entry â€” Simplified</text>
</svg>