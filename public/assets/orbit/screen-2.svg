<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#F5F4F0"/>
  
  <!-- Phone Frame -->
  <rect x="280" y="40" width="240" height="520" rx="24" fill="#FFFFFF" stroke="#E8E8E8" stroke-width="1"/>
  
  <!-- Phone Notch -->
  <rect x="350" y="50" width="100" height="20" rx="10" fill="#0F0F0F"/>
  
  <!-- Step Indicator -->
  <text x="400" y="110" text-anchor="middle" fill="#6B6B6B" font-family="system-ui" font-size="11">STEP 2 OF 3</text>
  
  <!-- Title -->
  <text x="400" y="150" text-anchor="middle" fill="#0F0F0F" font-family="system-ui" font-size="16" font-weight="500">Review Fees</text>
  
  <!-- Fee Breakdown Card -->
  <rect x="310" y="170" width="180" height="200" rx="12" fill="#F8F8F6"/>
  
  <!-- Amount -->
  <text x="325" y="200" fill="#6B6B6B" font-family="system-ui" font-size="10">SENDING</text>
  <text x="325" y="225" fill="#0F0F0F" font-family="system-ui" font-size="20" font-weight="600">$2,450.00</text>
  
  <!-- Divider -->
  <line x1="325" y1="245" x2="475" y2="245" stroke="#E5E5E5" stroke-width="1"/>
  
  <!-- Fee Items -->
  <text x="325" y="270" fill="#6B6B6B" font-family="system-ui" font-size="11">Platform fee (1%)</text>
  <text x="475" y="270" text-anchor="end" fill="#0F0F0F" font-family="system-ui" font-size="11">$24.50</text>
  
  <text x="325" y="295" fill="#6B6B6B" font-family="system-ui" font-size="11">Processing (0.5%)</text>
  <text x="475" y="295" text-anchor="end" fill="#0F0F0F" font-family="system-ui" font-size="11">$12.25</text>
  
  <!-- Divider -->
  <line x1="325" y1="315" x2="475" y2="315" stroke="#E5E5E5" stroke-width="1"/>
  
  <!-- Total -->
  <text x="325" y="345" fill="#0F0F0F" font-family="system-ui" font-size="12" font-weight="500">Total</text>
  <text x="475" y="345" text-anchor="end" fill="#0F0F0F" font-family="system-ui" font-size="14" font-weight="600">$2,486.75</text>
  
  <!-- Recipient receives -->
  <text x="325" y="365" fill="#6B6B6B" font-family="system-ui" font-size="10">Recipient receives $2,450.00</text>
  
  <!-- Info Box -->
  <rect x="310" y="385" width="180" height="50" rx="8" fill="#FFFFFF" stroke="#E5E5E5" stroke-width="1"/>
  <text x="325" y="410" fill="#6B6B6B" font-family="system-ui" font-size="10">Arrives in 1-2 business days</text>
  <text x="325" y="425" fill="#6B6B6B" font-family="system-ui" font-size="10">via ACH transfer</text>
  
  <!-- Payment Method -->
  <text x="320" y="460" fill="#6B6B6B" font-family="system-ui" font-size="10">PAYMENT METHOD</text>
  <rect x="310" y="470" width="180" height="40" rx="8" fill="#FFFFFF" stroke="#E5E5E5" stroke-width="1"/>
  <text x="330" y="495" fill="#0F0F0F" font-family="system-ui" font-size="11">•••• 4242</text>
  <text x="475" y="495" text-anchor="end" fill="#6B6B6B" font-family="system-ui" font-size="10">Change</text>
  
  <!-- Continue Button -->
  <rect x="310" y="520" width="180" height="32" rx="6" fill="#0F0F0F"/>
  <text x="400" y="542" text-anchor="middle" fill="#FFFFFF" font-family="system-ui" font-size="12" font-weight="500">Continue to Confirm</text>
  
  <!-- Label -->
  <text x="400" y="585" text-anchor="middle" fill="#6B6B6B" font-family="system-ui" font-size="12">Fee Transparency — Progressive Disclosure</text>
</svg>